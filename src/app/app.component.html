<div class="containe-fluid">
  <h2>Registration form</h2>
  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="getUsername()?.invalid && getUsername()?.touched"
       formControlName="userName" type="text" class="form-control">
       <div *ngIf="getUsername()?.invalid || getUsername()?.touched">
          <small *ngIf="getUsername()?.errors?.required" class="text-danger">Username is required</small>
          <small *ngIf="getUsername()?.errors?.minlength" class="text-danger">Name must be at least 3 characters long.</small>
          <small *ngIf="getUsername()?.errors?.forbiddenName" class="text-danger">{{getUsername()?.errors?.forbiddenName.value}} not allowed.</small>
        </div>
       
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-secondary ml-4" (click)="loadApiData()">Load API Data</button>

  </form>
</div>
